<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Birthday app </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1> Let's check if your birthday is lucky or not? </h1>

  <div>
    <label for="input-date"> Select your birthdate: </label>
    <input type="date" id="input-date"> </input>

    <label for="input-number"> Enter your lucky number: </label>
    <input type="number" id="input-number"> </input>

    <button id="btn-submit"> Check it out! </button>

    <p id="output-message"> </p>

  </div>

  <script src="script.js"></script>


</body>

</html>
